<!DOCTYPE html>
<html>
<head>
  <title>Halo Pengguna!</title>
  <script>
    function sapaPengguna() {
      var nama = document.getElementById("nama").value;
      document.getElementById("hasil").innerText = "Halo, " + nama + "!";
    }
  </script>
</head>
<body>
  <h1>Selamat Datang!</h1>
  <p>Masukkan namamu:</p>
  <input type="text" id="nama" placeholder="Nama kamu">
  <button onclick="sapaPengguna()">Sapa Aku!</button>
  <p id="hasil"></p>
</body>
</html>
